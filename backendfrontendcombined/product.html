<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>

  <body class="overflow-hidden bg-white py-11 font-poppins dark:bg-gray-800">
      <div class="max-w-6xl px-4 py-4 mx-auto lg:py-8 md:px-6">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full mb-8 md:w-1/2 md:mb-0">
            <div class="sticky top-0 z-50 overflow-hidden">
              <div class="relative mb-6 lg:mb-10 lg:h-2/4">
                <img
                  id="image"
                  src=""
                  alt=""
                  class="object-cover w-full lg:h-full"
                />
              </div>
              <div class="flex-wrap hidden md:flex">
               
                
              </div>
              <div
                class="px-6 pb-6 mt-6 border-t border-gray-300 dark:border-gray-400"
              >
                
                
              </div>
            </div>
          </div>
          <div class="w-full px-4 md:w-1/2">
            <div class="lg:pl-20">
              <div class="mb-8">
                <h2
                  id="product_name"
                  class="max-w-xl mb-6 text-2xl font-bold dark:text-gray-400 md:text-4xl"
                >
                
                </h2>
                <p
                  class="inline-block mb-6 text-4xl font-bold text-gray-700 dark:text-gray-400"
                >
                  <span>$0.99</span>
                
                </p>
                <p id="product_description" class="max-w-md text-gray-700 dark:text-gray-400">
                  Discover the freshness of Product 1, a vibrant and nutritious vegetable. Bursting with flavor and essential nutrients, this vegetable adds a healthy touch to your meals. Enjoy it in salads, stir-fries, and more. Category: Vegetables. Price: NPR 49.99.
                </p>
              </div>
         
          </div>
        </div>
      </div>
  </body>
</html>
